<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  body {
    background-color: #1a1a1a;
    color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    color: #ffffff;
    margin-top: 3rem;
    margin-bottom: 2rem;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
  }

  .gallery-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 0.8rem;           /* Jarak antar gambar ke samping */
    margin-bottom: 0.2rem; /* Jarak antar baris DIKURANGI */
    flex-wrap: wrap;
  }

  .gallery-item img {
    border: 3px solid #0d6efd;
    box-shadow: 0 0 12px rgba(13, 110, 253, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    object-fit: cover;
    display: block;
  }

  .gallery-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(13, 110, 253, 0.7);
  }

  .img1 { width: 160px; height: 160px; }
  .img2 { width: 220px; height: 140px; }
  .img3 { width: 140px; height: 200px; }
  .img4 { width: 180px; height: 180px; }
  .img5 { width: 240px; height: 130px; }
  .img6 { width: 130px; height: 190px; }

  .caption {
    text-align: center;
    font-size: 0.85rem;
    color: #ccc;
    margin-top: 0.3rem;
  }

  .nav-link:hover {
    color: #2c55fa !important;
    text-decoration: underline;
  }

  footer {
    background-color: #212529;
    color: #e9ecef;
    padding: 1.5rem 0;
    border-top: 1px solid #333;
    text-align: center;
    margin-top: 3rem;
  }
</style>

</head>

<body>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Saya</a></li>
          <li class="nav-item"><a class="nav-link active" href="Galery.html">Galery</a></li>
          <li class="nav-item"><a class="nav-link" href="portofolio.html">Portofolio</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Galeri Foto</h2>

    <!-- Baris 1 -->
    <div class="gallery-row">
      <div class="gallery-item">
        <img src="1.jpg" class="img1">
        <div class="caption">Persegi</div>
      </div>
      <div class="gallery-item">
        <img src="2.jpg" class="img2">
        <div class="caption">Horizontal</div>
      </div>
      <div class="gallery-item">
        <img src="3.jpg" class="img3">
        <div class="caption">Vertikal</div>
      </div>
    </div>

    <!-- Baris 2 -->
    <div class="gallery-row">
      <div class="gallery-item">
        <img src="4.jpg" class="img4">
